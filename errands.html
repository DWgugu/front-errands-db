<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>

    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"   integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/errands.css">

</head>
<body class="container">
    
    <header class="header">
        <div>
            <h1>Recados</h1>           
        </div>
        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="btnOffcanvas"></button>
</div>
    </header>

    <div class="flex-container">

        <div>
            
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Painel dos recados
            </button>
    
    
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adicione seu recado</h5>
                    </div>
                    <div class="modal-body">
                         <input id="inputTitle" type="text" placeholder="Título">
                         <input id="inputDescription" type="text" placeholder="Descrição">
                         <input type="date" id="inputDate">
                    </div>
                    <div id="alert"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal" onclick="closeAndReload()">Fechar</button>
                        <button type="button" class="btn btn-outline-light" onclick="addErrand()">Salvar</button>
                    </div>

                </div>
                </div>
            </div>
  
        </div>

        <div class="div-table">
            <table id="table">
                <thead>
                    <tr>
                        <th class="col-1"></th>
                        <th class="col-2">Data</th>
                        <th class="col-2">Título</th>
                        <th class="col-5">Descrição</th>
                        <th class="col-1">Ação</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edite seu recado</h5>
                </div>
                <div class="modal-body">
                    <input id="inputTitleEdit" type="text" placeholder="Título">
                    <input id="inputDescriptionEdit" type="text" placeholder="Descrição">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-outline-light" onclick="editErrand()">Salvar</button>
                </div>
            </div>
            </div>
        </div> 

    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">   
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <button class="btn btn-secondary" onclick="logout()">Sair</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/errands.js"></script>

</body>
</html>
