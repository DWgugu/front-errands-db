<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"   integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    
    <div class="flex-container">
        <div class="glass">
          <div class="image"><img src="/img/lago-claro.jpg" alt=""></div>
            <div class="login">
                <div id="alLert"></div>
                <h1>
                    Cadastre-se
                </h1>
                <form class="form" action="">
                    <div class="inp">
                        <input id="inputUserRegister" type="text" placeholder="Usuário"><i class="fas fa-user"></i>
                        <input id="inputPasswordRegister" type="password" placeholder="Senha"><i id="eyeRegister" class="fas fa-eye" onclick="eyeClickRegister()"></i>
                        <input id="inputRepeatPasswordRegister" type="password" placeholder="Repita a Senha">
                    </div> 
                    <div class="d-flex justify-content-between">
                         <div class="form-check"><input id="checkbox" class="form-check-input" type="checkbox">Aceito os <a id="termos" href="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">termos de uso</a></div>
                     </div>
                    <div class="but"> 
                        <a onclick="verifyRecord(event)" type="submit" class="btn btn-outline-light" href="">Cadastre-se</a>
                    </div>
                    <small>Se ja possui uma conta <a href="./index.html">clique aqui</a></small>     
                </form>
               <div id="alert" class="alert alert-danger" role="alert"></div> 
            </div>
            
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Termos de uso</h5>
            </div>
            <div class="modal-body">
                <p>Você aceita os termos de uso para se cadastrar nesse site ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal" onclick="checkTerms()">Sim</button>
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Não</button>
            </div>
        </div>
        </div>
    </div> 
       
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>

</body>
</html>
